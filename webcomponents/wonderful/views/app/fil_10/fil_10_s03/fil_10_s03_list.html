<ion-view>
    <ion-content class="view-pane" ng-class="{'has-footer':scanning_detail.length>0}">
        <ion-list>
            <ion-item class="list_item scan-title-color" item-width="100%" item-height="55" collection-repeat="item in scanning_detail">
                <div class="col list-col-con" ng-click="closeOption()">
                    <div class="row row-center list-row-con">
                        <div class="col col-67">{{item.circulationCard}}</div>
                        <div class="col col-33 text-right">{{item.work_qty}}</div>
                    </div>
                    <div class="row row-center list-row-con">
                        <div class="col col-33">{{item.process_no}}</div>
                        <div class="col col-33">{{item.workstation}}</div>
                        <div class="col col-33 text-right">{{item.scrap_qty}}</div>
                    </div>
                </div>
                <ion-option-button class="button icon ion-ios-compose-outline button-balanced" ng-click="editGoods($index)"></ion-option-button>
                <ion-option-button class="button icon ion-ios-trash-outline button-assertive" ng-click="delGoods($index)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
