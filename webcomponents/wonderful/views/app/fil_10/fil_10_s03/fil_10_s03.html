<ion-view>
    <ion-content class="view-pane" scroll="false">
        <div class="col title-col-con">
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-67">{{langs.barcode}}</div>
                <div class="col col-33 text-right">{{langs.daily_work}}{{langs.qty}}</div>
            </div>
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-33">{{langs.job_number}}</div>
                <div class="col col-33">{{langs.workstation}}</div>
                <div class="col col-33 text-right">{{langs.scrap}}{{langs.qty}}</div>
            </div>
        </div>
        <ion-nav-view name="fil_10_s03_list" sub-view></ion-nav-view>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-click="checkDailyWork()" ng-show="scanning_detail.length>0">
        <h1 class="title">{{langs.submit}}</h1>
    </div>
</ion-view>
