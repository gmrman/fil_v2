<ion-view class="view-pane">
    <ion-header-bar class="bar bar-header bar-positive" align-title="center">
        <button ng-click="goMenu()" class="button button-icon icon ion-android-arrow-dropleft-circle"></button>
        <h1 class="title">{{langs.packing + langs.job}}</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="row row-center" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
            <i class="icon ion-ios-barcode-outline scan-ion" ng-click="scan()"></i>
            <div class="item-input scan-inpnt scan-title-color">
                <input focus-me="scaninfo.focus_me" type="text" hide-keypad placeholder="{{langs.start_scan}}" dg-scanned="scanned(value)"
                    keep-data="true" ng-model="scaninfo.scanning">
                <i class="icon ion-ios-close-outline" on-tap="clearScanning()"></i>
            </div>
        </div>
        <div class="col title-col-con scan-title-color">
            <div class="row row-center title-row-con">
                <div class="col col-25">{{langs.warehouse}}</div>
                <div class="col" ng-click="warehouseShow()">
                    <i class="icon ion-ios-compose-outline"></i>&nbsp;{{scaninfo.warehouse_name}}
                </div>
                <div class="col col-10 text-right col-no-padding">
                    <i class="icon ion-ios-close-outline icon-medium" on-tap="clearWarehouse()"></i>
                </div>
            </div>
        </div>
        <hr>
        <div class="col title-col-con scan-title-color">
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-25">{{langs.packing + langs.barcode}}</div>
                <div class="col ">{{scaninfo.packing_barcode}}</div>
                <div class="col col-10 text-right col-no-padding">
                    <i class="icon ion-ios-close-outline icon-medium" on-tap="clearPackingBarcode()"></i>
                </div>
                <div class="col col-10 text-right col-no-padding">
                    <i class="icon  ion-ios-plus-outline icon-medium" on-tap="getPackingBarcode()"></i>
                </div>
            </div>
        </div>
        <div class="col title-col-con">
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-75">{{langs.barcode}}</div>
                <div class="col col-25 text-right">{{langs.qty}}</div>
            </div>
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-33">{{langs.warehouse}}</div>
                <div class="col col-33">{{langs.storage}}</div>
                <div class="col col-33 text-right">{{langs.lot}}</div>
            </div>
        </div>
        <ion-nav-view name="fil_19_s01_list" sub-view></ion-nav-view>
    </ion-content>
    <ion-footer-bar class="bar bar-footer row-no-padding" ng-show="scaninfo.packing_barcode && scanning_detail.length > 0">
        <div class="button-bar">
            <button class="button button-assertive" style="-webkit-flex: 1; flex: 1; line-height: 44px; font-size: 17px;" ng-click="submit('X')">{{langs.invalid}}</button>
            <button class="button button-positive " style="-webkit-flex: 2; flex: 2; line-height: 44px; font-size: 17px;" ng-click="submit('I')">{{langs.submit}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
