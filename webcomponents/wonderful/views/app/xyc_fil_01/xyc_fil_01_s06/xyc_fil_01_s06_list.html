<ion-view>
    <ion-content class="view-pane">
        <ion-list can-swipe="false">
            <ion-item class="list_item scan-title-color" on-hold="useBarcode(item)" ng-class="{directive_list_bgcolor: item.sort_no > 10000 }" item-width="100%" item-height="collection_item_height" collection-repeat="item in inventory_detail | orderBy:['sort_no']">
                <div class="col list-col-con">
                    <div class="row row-center list-row-con">
                        <div class="col col-80 col-ellipsis">{{item.barcode_no}}</div>
                        <div class="col col-20 col-ellipsis text-right">{{item.inventory_qty}}</div>
                    </div>
                    <div class="row row-center list-row-con">
                        <div class="col col-50 col-ellipsis">{{item.item_no}}</div>
                        <div class="col col-50 col-ellipsis text-right">{{item.first_storage_date}}</div>
                    </div>
                    <div class="row row-center list-row-con" ng-if="userInfo.feature">
                        <div class="col col-50 col-ellipsis">{{item.item_feature_no}}</div>
                        <div class="col col-50 col-ellipsis text-right">{{item.item_feature_name}}</div>
                    </div>
                    <div class="row row-center list-row-con" ng-if="(userInfo.isDisplay_name) && (userInfo.isDisplay_spec)">
                        <div class="col col-50 col-ellipsis">{{item.item_name}}</div>
                        <div class="col col-50 col-ellipsis text-right">{{item.item_spec}}</div>
                    </div>
                    <div class="row row-center list-row-con" ng-if="(userInfo.isDisplay_name) && !(userInfo.isDisplay_spec)">
                        <div class="col col-ellipsis">{{item.item_name}}</div>
                    </div>
                    <div class="row row-center list-row-con" ng-if="!(userInfo.isDisplay_name) && (userInfo.isDisplay_spec)">
                        <div class="col col-ellipsis">{{item.item_spec}}</div>
                    </div>
                    <div class="row row-center list-row-con">
                        <div class="col col-33 col-ellipsis">{{item.warehouse_no}}</div>
                        <div class="col col-33 col-ellipsis text-center">{{item.storage_spaces_no}}</div>
                        <div class="col col-33 col-ellipsis text-right">{{item.lot_no}}</div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
