<ion-view>
    <ion-content class="view-pane">
        <ion-list>
            <ion-item class="list_item scan-title-color" item-width="100%" item-height="30" collection-repeat="item in detail">
                <div class="col list-col-con">
                    <div class="row row-center list-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                        <div class="col col-50 col-ellipsis">{{item.department_no}}</div>
                        <div class="col col-50 col-ellipsis text-right"></div>
                    </div>
                </div>
                <ion-option-button class="button icon ion-ios-trash-outline button-assertive row-small" ng-click="departmentDelete(item)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
