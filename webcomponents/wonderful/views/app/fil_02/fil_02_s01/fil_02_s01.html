<ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <button ui-sref="fil_00_s04" class="button button-icon icon ion-android-arrow-dropleft-circle"></button>
    <h1 ng-if="page_params.status == 'A' " class="title">{{langs.receiveing + langs.scanning}}</h1>
    <h1 ng-if="page_params.status == 'B' " class="title">{{langs.put_in_storage + langs.scanning}}</h1>
</ion-header-bar>

<ion-content class="view-pane" scroll="false">
    <div class="row row-center">
        <i class="icon ion-ios-barcode-outline scan-ion" ng-click="scan()"></i>
        <div class="item-input scan-inpnt scan-title-color">
            <input focus-me="scaninfo.focus_me" type="text" hide-keypad placeholder="{{langs.start_scan}}" dg-scanned="scanned(value)" ng-model="scaninfo.scanning">
            <i class="icon ion-ios-close-outline" on-tap="scaninfo.scanning = '' "></i>
        </div>
    </div>
    <ion-nav-view name="fil_02_s01_list" sub-view></ion-nav-view>
</ion-content>
