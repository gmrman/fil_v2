<div>
    <div class="row">
        <div class="item-input popupSearch">
            <input type="text" ng-model="search" placeholder="{{langs.search + xlangs.dev + langs.keyword}}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <div class="popupList">
        <ion-content>
            <ion-list>
                <ion-radio ng-click="setdev(dev)" collection-repeat="dev in devs | filter:search" item-height="55" ng-model="$parent.popSelected.dev_no" ng-value="dev.dev_no">{{dev.dev_no}}</ion-radio>
            </ion-list>
        </ion-content>
    </div>
</div>
