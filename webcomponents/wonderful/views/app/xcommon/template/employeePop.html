<div>
    <div class="row">
        <div class="item-input popupSearch">
            <input type="text" ng-model="search" placeholder="{{langs.search + langs.employee + langs.keyword}}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <div class="popupList">
        <ion-content>
            <ion-list>
                <ion-radio ng-click="setemployee(employee)" collection-repeat="employee in employees | filter:search"
                           item-height="55" ng-model="$parent.popSelected.employee_no" ng-value="employee.employee_no">
                    {{employee.employee_name}}
                </ion-radio>
            </ion-list>
        </ion-content>
    </div>
</div>
