<div>
    <div class="row">
        <div class="item-input popupSearch">
            <input type="text" ng-model="search" placeholder="{{ langs.inquire + xlangs.phrase}}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <div class="popupList">
        <ion-content>
            <ion-list>
                <ion-radio ng-click="setphrase(phrase)" collection-repeat="phrase in phraselist | filter:search" item-height="55" ng-model="$parent.popSelected.Description" ng-value="phrase.Description">{{phrase.Description}}</ion-radio>
            </ion-list>
        </ion-content>
    </div>
</div>
