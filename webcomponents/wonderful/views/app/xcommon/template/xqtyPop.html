<div class="row">
    <div class="col h3 quantity-form">
        <a class="mins" ng-click="mins2('pop.qty')">-</a>
        <input class="qty" autofocus type="number" onfocus="this.select()" ng-keyup="dataChange(pop.qty)" ng-model="pop.qty">
