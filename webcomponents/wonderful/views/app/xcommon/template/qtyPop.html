<div class="row">
    <div class="col h3 quantity-form">
        <a class="mins" ng-click="mins('pop.qty')" on-touch = "mintouch('pop.qty')" on-release="release()">-</a>
        <input class="qty" autofocus type="number" onfocus="this.select()" ng-model="pop.qty">
        <a class="add" ng-click="add('pop.qty')" on-touch = "addtouch('pop.qty') " on-release="release()">+</a>
    </div>
</div>
