<ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <button ui-sref="fil_00_s04" class="button button-icon icon ion-android-arrow-dropleft-circle"></button>
    <div class="h1 title">{{langs.put_in_storage}}{{langs.apply}}</div>
</ion-header-bar>
<ion-tabs class="tabs-color-active-positive">
    <ion-tab title="{{langs.put_in_storage}}{{langs.scanning}}">
        <ion-nav-view>
            <ion-content class="view-pane" scroll="false">
                <div class="row row-center">
                    <i class="icon ion-ios-barcode-outline scan-ion" ng-click="scan()"></i>
                    <div class="item-input scan-inpnt scan-title-color">
                        <input focus-me="scaninfo.focus_me" type="text" hide-keypad placeholder="{{langs.start_scan}}" dg-scanned="scanned(value)"
                            ng-model="scaninfo.scanning">
                        <i class="icon ion-ios-close-outline" on-tap="scaninfo.scanning = '' "></i>
                    </div>
                </div>
                <div class="col title-col-con scan-title-color">
                    <div class="row row-center" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                        <div class="col col-20">{{langs.warehouse}}</div>
                        <div class="col" ng-click="warehouseShow()">
                            <i class="icon ion-ios-compose-outline"></i>&nbsp;{{scaninfo.warehouse_name}}
                        </div>
                        <i class="icon ion-ios-close-outline icon-medium" on-tap="clearWarehouse()"></i>
                    </div>
                    <div class="row row-center " ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                        <div class="col col-20">{{langs.storage}}</div>
                        <div class="col " ng-click="storageShow()">
                            <i class="icon ion-ios-compose-outline"></i>&nbsp;{{scaninfo.storage_spaces_name}}
                        </div>
                        <i class="icon ion-ios-close-outline icon-medium" on-tap="clearStorage()"></i>
                    </div>
                    <div class="row row-center " ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                        <div class="col col-20">{{langs.lot}}</div>
                        <div class="col " ng-click="lotShow()">
                            <i class="icon ion-ios-compose-outline"></i>&nbsp;{{scaninfo.lot_no}}
                        </div>
                        <i class="icon ion-ios-close-outline icon-medium" on-tap="scaninfo.lot_no = '' "></i>
                    </div>
                    <div class="row row-center" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                        <span class="col col-20">{{langs.qty}}</span>
                        <div class="col col-67 quantity-form" ng-show="scaninfo.modify" ng-if="!isShowEditMultiUnit">
                            <a class="mins" ng-click="mins('showInfo')">-</a>
                            <div class="qty" ng-click="showQtyPop('showInfo')">{{showInfo.qty || 0}}</div>
                            <a class="add" ng-click="add('showInfo')">+</a>
                        </div>
                        <div class="col col-67 quantity-form" ng-click="editMultiUnit('scanning',-1)" ng-show="scaninfo.modify" ng-if="isShowEditMultiUnit">
                            <a class="mins">-</a>
                            <div class="qty">{{showInfo.qty}}</div>
                            <a class="add">+</a>
                        </div>
                        <div class="col col-center col-15">{{showInfo.unit}}</div>
                    </div>
                </div>
                <hr>
                <ion-nav-view name="fil_09_01_s01_list" sub-view></ion-nav-view>
                <div class="bar bar-footer bar-positive" on-tap="submit()" ng-show="scaninfo.modify">
                    <h1 class="title">{{langs.confirm}}</h1>
                </div>
            </ion-content>
        </ion-nav-view>
    </ion-tab>
</ion-tabs>
