<ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <button ui-sref="fil_00_s04" class="button button-icon icon ion-android-arrow-dropleft-circle"></button>
    <h1 class="title">{{langs.shipments}}{{langs.receiveing}}</h1 >
</ion-header-bar>
<ion-header-bar class="bar bar-subheader">
    <i class="icon ion-ios-barcode-outline scan-ion" ng-click="scan()"></i>
    <div class="item-input scan-inpnt scan-title-color">
        <input type="text" focus-me="scaninfo.focus_me" class="scan-input"  hide-keypad placeholder="{{langs.start_scan}}" dg-scanned="scanned(value)" ng-model="scaninfo.scanning">
        <i class="icon ion-ios-close-outline" on-tap="scaninfo.scanning=''"></i>
    </div>
</ion-header-bar>
<ion-content class="view-pane my-view" >
    <ion-nav-view name="fil3_01_s01_list" sub-view></ion-nav-view>
</ion-content>
