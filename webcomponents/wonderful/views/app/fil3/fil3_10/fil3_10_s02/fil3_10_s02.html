<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title title-center">{{langs.bad}}{{langs.scanning}}</h1>
    <button class="button button-clear button-primary" ng-click="closeAbnormalModal()">{{langs.cancel}}</button>
</ion-header-bar>
<ion-content class="view-pane" scroll="false">
    <div class="col title-col-con">
        <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
            <div class="col col-25">{{langs.circulation_card}}</div>
            <!-- <div class="col">{{showInfo.barcode}}</div> -->
            <div class="col">123</div>
        </div>
        <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
            <div class="col col-25">{{langs.scrap}}{{langs.qty}}</div>
            <div class="col">{{showInfo.scrap_qty}}</div>
            <div class="col">123</div>
        </div>
        <button class="button button-block ion-plus button-positive" ng-click="selectReasonCode()">
            {{langs.insert}}{{langs.bad}}{{langs.reason}}
        </button>
    </div>
    <hr>
    <div class="col title-col-con">
        <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
            <div class="col col-75">{{langs.bad}}{{langs.reason}}</div>
            <div class="col col-25 text-right">{{langs.bad}}{{langs.qty}}</div>
        </div>
    </div>
    <ion-nav-view name="abnormal_01" sub-view>
        <ion-view>
            <ion-content class="view-pane">
                <ion-list>
                    <ion-item class="list_item scan-title-color" collection-repeat="scrap in scraps">
                        <div class="col list-col-con">
                            <div class="row row-center list-row-con">
                                <div class="col col-75">{{scrap.name}}</div>
                                <div class="col col-25 text-right">{{scrap.defect_qty}}</div>
                            </div>
                        </div>
                        <ion-option-button class="button icon ion-ios-trash-outline button-assertive row-small" ng-click="delScrap($index)"></ion-option-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-view>
    </ion-nav-view>
</ion-content>
<div class="bar bar-footer bar-positive" ng-click="setEditGoods()">
    <h1 class="title">{{langs.confirm}}</h1>
</div>
