<ion-view>
    <ion-content>
        <ion-list can-swipe="false">
            <ion-item class="list_item" item-width="100%" item-height="65" collection-repeat="item in filtered_sales_notice | orderBy:order">
                <div class="row row-center">
                    <div class="col list-col-con" ng-click="getInfo(item)">
                        <div class="row row-center list-row-con">
                            <div class="col col-67 col-ellipsis text-left">{{item.doc_no}}#{{item.seq}}</div>
                            <div class="col col-33 col-ellipsis text-right">{{item.create_date}}</div>
                        </div>
                        <div class="row row-center list-row-con">
                            <div class="col col-50 col-ellipsis text-left">{{item.customer_name}}</div>
                            <div class="col col-50 col-ellipsis text-right">{{item.employee_name}}</div>
                        </div>
                    </div>
                </div>
                <ion-option-button class="button-assertive"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
