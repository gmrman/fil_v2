<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title title-center">{{langs.bad}}{{langs.scanning}}</h1>
        <button class="button button-clear button-primary" ng-click="closeAbnormalModal()">{{langs.cancel}}</button>
    </ion-header-bar>
    <ion-content class="view-pane" scroll="false">
        <div class="col title-col-con">
            <div class="row row-center title-row-con col-small-padding">
                <div class="col col-33">{{langs.examine}}{{langs.project}}</div>
                <div class="col col-67">{{inspectInfo.inspection_item}}</div>
            </div>
            <div class="row row-center title-row-con col-small-padding">
                <div class="col col-33">{{langs.item_no}}</div>
                <div class="col col-67">{{showInfo.item_no}}</div>
            </div>
            <button class="button button-block ion-plus button-positive" ng-click="insertReason()">
                {{langs.insert}}{{langs.bad}}{{langs.reason}}
            </button>
        </div>
        <hr>
        <div class="col title-col-con">
            <div class="row title-row-con col-small-padding">
                <div class="col col-75">{{langs.bad}}{{langs.reason}}</div>
                <div class="col col-25 text-right">{{langs.bad}}{{langs.qty}}</div>
            </div>
        </div>
        <ion-nav-view name="abnormal_01" sub-view>
            <ion-view>
                <ion-content class="view-pane">
                    <ion-list>
                        <ion-item class="list_item scan-title-color" collection-repeat="item in temp_reason_list">
                            <div class="col list-col-con">
                                <div class="row list-row-con">
                                    <div class="col col-75">
                                        {{item.abnormal_no}}
                                        <span ng-if="item.abnormal_name">(&nbsp;{{item.abnormal_name}}&nbsp;)</span>
                                    </div>
                                    <div class="col col-25 text-right">{{item.defect_qty}}</div>
                                </div>
                            </div>
                            <ion-option-button class="button icon ion-trash-a button-assertive row-small" ng-click="delReason($index)"></ion-option-button>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-nav-view>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-click="setReasonList()">
        <h1 class="title">{{langs.confirm}}</h1>
    </div>
</ion-modal-view>
