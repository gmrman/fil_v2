<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title title-center">{{langs.measure}}</h1>
        <button class="button button-clear button-primary" ng-click="closeMeasureModal()">{{langs.cancel}}</button>
    </ion-header-bar>
    <ion-content class="view-pane" scroll="false">
        <div class="col title-col-con">
            <div class="row row-center title-row-con col-small-padding">
                <div class="col col-33">{{langs.examine}}{{langs.project}}</div>
                <div class="col col-67">{{inspectInfo.inspection_item}}</div>
            </div>
            <div class="row row-center title-row-con col-small-padding">
                <div class="col col-33">{{langs.examine}}{{langs.qty}}</div>
                <div class="col">{{inspectInfo.sampling_qty}}</div>
            </div>
            <div class="row row-center title-row-con col-small-padding">
                <div class="col col-33">{{langs.measure}}</div>
                <input type="number" class="col col-67" focus-me="scaninfo.focus_me" ng-model="measureInfo.measurement">
            </div>
            <button class="button button-block ion-plus button-positive" ng-click="addMeasure()">
                {{langs.insert}}{{langs.measure}}
            </button>
        </div>
        <div class="col title-col-con">
            <div class="row title-row-con col-small-padding">
                <div class="col col-25">{{langs.seq}}</div>
                <div class="col col-75">{{langs.measure}}</div>
            </div>
        </div>
        <ion-nav-view name="measure" sub-view>
            <ion-view>
                <ion-content class="view-pane">
                    <ion-list>
                        <ion-item class="list_item scan-title-color" collection-repeat="item in temp_measure_list">
                            <div class="col list-col-con">
                                <div class="row list-row-con">
                                    <div class="col col-25">{{$index+1}}</div>
                                    <div class="col col-75">{{item.measurement}}</div>
                                </div>
                            </div>
                            <ion-option-button class="button icon ion-trash-a button-assertive row-small" ng-click="delMeasure($index)"></ion-option-button>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-nav-view>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-click="setMeasureList()">
        <h1 class="title">{{langs.confirm}}</h1>
    </div>
</ion-modal-view>
