<ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <button ng-click="goMenu()" class="button button-icon icon ion-android-arrow-dropleft-circle"></button>
    <h1 class="title">{{langs.stock}}{{langs.inventory}}({{counting_type_array[scaninfo.counting_type]}})</h1>
</ion-header-bar>
<ion-tabs class="tabs-color-active-positive">
    <ion-tab ng-if="true" title="{{langs.scanning + langs.detail}}" ui-sref="fil_14_s02.fil_14_s03">
        <ion-nav-view name="fil_14_s03"></ion-nav-view>
    </ion-tab>
    <ion-tab ng-if="!scaninfo.has_list" title="{{langs.data_collection}}" ui-sref="fil_14_s02.fil_14_s04">
        <ion-nav-view name="fil_14_s04"></ion-nav-view>
    </ion-tab>
</ion-tabs>
