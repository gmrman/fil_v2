<ion-view>
    <ion-content class="view-pane" scroll="false">
        <div class="row row-center">
            <i class="icon ion-ios-barcode-outline scan-ion" ng-click="scan()"></i>
            <div class="item-input scan-inpnt scan-title-color">
                <input focus-me="scaninfo.focus_me" type="text" hide-keypad placeholder="{{langs.start_scan}}" dg-scanned="scanned(value)" ng-model="scaninfo.scanning">
                <i class="icon ion-ios-close-outline" on-tap="scaninfo.scanning = '' "></i>
            </div>
        </div>
        <div class="col title-col-con scan-title-color">
            <div class="row row-center title-row-con">
                <div class="col col-20">{{langs.warehouse}}</div>
                <div class="col" ng-click="warehouseShow()">
                    <i class="icon ion-ios-compose-outline"></i>&nbsp;{{scaninfo.warehouse_name}}
                </div>
                <i class="icon ion-ios-close-outline icon-medium" on-tap="clearWarehouse()"></i>
            </div>
            <div class="row row-center title-row-con">
                <div class="col col-20">{{langs.storage}}</div>
                <div class="col" ng-click="storageShow()">
                    <i class="icon ion-ios-compose-outline"></i>&nbsp;{{scaninfo.storage_spaces_name}}
                </div>
                <i class="icon ion-ios-close-outline icon-medium" on-tap="clearStorage()"></i>
            </div>
        </div>
        <div class="col title-col-con">
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-80">{{langs.barcode}}</div>
                <div class="col col-20 text-right">{{langs.qty}}</div>
            </div>
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}" >
                <div class="col">{{langs.product_name}}</div>
                <div class="col col-33" ng-if="userInfo.feature" ng-class="{'text-right':!scaninfo.isShowReference}">{{langs.feature}}</div>
                <div class="col col-33 text-right" ng-if="scaninfo.isShowReference">{{langs.reference}}{{langs.qty}}</div>
            </div>
            <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                <div class="col col-33">{{langs.warehouse}}</div>
                <div class="col col-33">{{langs.storage}}</div>
                <div class="col col-33 text-right">{{langs.lot}}</div>
            </div>
        </div>
        <ion-nav-view name="fil_14_01_s03_list" sub-view></ion-nav-view>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-click="submit()" ng-show="scaninfo.submit_show">
        <h1 class="title">{{langs.submit}}</h1>
    </div>
</ion-view>
