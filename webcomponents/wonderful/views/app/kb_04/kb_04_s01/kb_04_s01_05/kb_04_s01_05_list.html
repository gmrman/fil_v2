<ion-view>
    <ion-content id="scroll" ng-class="{'has-footer': submit_show}">
        <ion-list>
            <ion-item class="list_item itemStyle" ng-class="{list_bgcolor: item.already_qty <= 0 }" item-width="100%" item-height="collection_item_height" collection-repeat="item in data_collection">
                <div class="col list-col-con" ng-class="{list_bgcolor: item.already_qty <= 0 }" >
                    <div class="row list-row-con col-small-padding">
                        <div class="col col-67 col-ellipsis">{{item.item_name || item.item_no}}</div>
                        <div class="col col-33 text-right">{{item.already_qty}}</div>
                    </div>
                    <div class="row list-row-con col-small-padding">
                        <div class="col col-ellipsis">{{item.item_spec}}</div>
                    </div>
                </div>

                <ion-option-button class="button button-royal" ng-if="checkIsShowEditMultiUnit(item)"
                ng-click="editMultiUnit('collection',$index)">{{langs.multi_unit}}</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
