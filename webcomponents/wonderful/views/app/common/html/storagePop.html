<div>
    <div class="row row-center">
        <div class="item-input popupSearch">
            <input type="text" ng-model="search" placeholder="{{langs.search + langs.storage + langs.keyword}}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <div class="popupList">
        <ion-content>
            <ion-list>
                <ion-radio ng-click="selstorage(storage)" collection-repeat="storage in storages |filter:search" item-width="100%" item-height="55" ng-model="$parent.popSelected.storage_spaces_no" ng-value="storage.storage_spaces_no">{{storage.storage_spaces_name}}</ion-radio>
            </ion-list>
        </ion-content>
    </div>
</div>
