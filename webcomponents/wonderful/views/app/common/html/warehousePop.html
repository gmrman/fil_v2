<div>
    <div class="row row-center">
        <div class="item-input popupSearch">
            <input type="text" ng-model="search" placeholder="{{langs.search + langs.warehouse + langs.keyword}}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <div class="popupList">
        <ion-content>
            <ion-list>
                <ion-radio ng-click="selwarehouse(warehouse)" collection-repeat="warehouse in warehouses | filter:search" item-width="100%" item-height="55" ng-model="$parent.popSelected.warehouse_no" ng-value="warehouse.warehouse_no">{{warehouse.warehouse_name}}</ion-radio>
            </ion-list>
        </ion-content>
    </div>
</div>
