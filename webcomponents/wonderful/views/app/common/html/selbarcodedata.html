<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title title-center">{{langs.please_choose}}</h1>
        <button class="button button-clear button-primary" ng-click="close()">{{langs.cancel}}</button>
    </ion-header-bar>
    <ion-content class="padding view-pane" scroll="false" ng-class="{'has-footer':show_check_box}">
        <ion-content scroll="false">
            <div class="col title-col-con">
                <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                    <div class="col col-50">{{langs.warehouse}}</div>
                    <div class="col col-50 text-right">{{langs.storage}}</div>
                </div>
                <div class="row row-center title-row-con" ng-class="{'col-small-padding':userInfo.font_size == 'normal'}">
                    <div class="col col-50 ">{{langs.lot}}</div>
                    <div class="col col-50 text-right">{{langs.qty}}</div>
                </div>
            </div>
        </ion-content>
        <ion-content style="top:55px;">
            <ion-list>
                <ion-item class="list_item" item-width="100%" item-height="57" collection-repeat="r in selbarcodedata">
                    <div class="row row-center row-no-padding">
                        <div class="checkbox" ng-show="show_check_box">
                            <input type="checkbox" class="checkbox-icon" ng-model="r.checked">
                        </div>
                        <div class="col list-col-con" ng-click="!show_check_box && seldata(r)">
                            <div class="row row-center list-row-con">
                                <div class="col col-50">{{r.warehouse_no}}</div>
                                <div class="col col-50 text-right">{{r.storage_spaces_no}}</div>
                            </div>
                            <div class="row row-center list-row-con">
                                <div class="col col-75">{{r.lot_no}}</div>
                                <div class="col col-25 text-right">{{r.inventory_qty}}</div>
                            </div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-show="show_check_box" ng-click="seldataMultiple(selbarcodedata)">
        <h1 class="title">{{langs.confirm}}</h1>
    </div>
</ion-modal-view>
