<ion-modal-view>
    <ion-header-bar class="bar bar-header headerStyle">
        <h1 class="title titleStyle">{{ userInfo.language | langFilter: [langs.please_choose, langs.storage] }}</h1>
        <button class="button button-icon icon ion-android-close" ng-click="close()"></button>
    </ion-header-bar>
    <div class="bar bar-subheader view-pane">
        <div class="item-input popupSearch">
            <input type="text" autofocus hide-keypad ng-model="popSelected.search" placeholder="{{ userInfo.language | langFilter: [langs.search, langs.storage, langs.keyword] }}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <ion-content class="padding has-footer has-subheader view-pane ">
        <ion-list>
            <ion-radio ng-click="selstorage(storage)" collection-repeat="storage in storages | filter:({storage_spaces_no:popSelected.search} || {storage_spaces_name:popSelected.search})" item-height="55" ng-model="$parent.popSelected.storage_spaces_no" ng-value="storage.storage_spaces_no">{{storage.storage_spaces_name}}</ion-radio>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer footerStyle" ng-click="setstorage()">
        <h1 class="title titleStyle">{{langs.confirm}}</h1>
    </div>
</ion-modal-view>
