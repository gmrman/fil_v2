<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-icon icon ion-android-arrow-dropleft-circle" ng-click="closeUpcomingModal()"></button>
        <h1 class="title title-center">{{langs.unfinished}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="list_item" item-width="100%" item-height="65" collection-repeat="item in upcoming" ng-click="editupcoming($index)">
                <div class="row row-center">
                    <div class="col col-100 list-col-con">
                        <div class="row row-center list-row-con">
                            <div class="col">{{item.last_transaction_date}}</div>
                        </div>
                        <div class="row row-center list-row-con">
                            <div class="col col-ellipsis"><span ng-repeat="temp in item.info">{{temp.doc_no}}<sapn ng-if="!$last">„ÄÅ<sapn></span></div>
                        </div>
                    </div>
                </div>
                <ion-option-button class="button icon ion-ios-trash-outline button-assertive" ng-click="delupcoming($index)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
