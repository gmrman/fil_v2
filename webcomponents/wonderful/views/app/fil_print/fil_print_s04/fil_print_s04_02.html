<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title title-center">{{langs.please_choose}}{{langs.printer}}</h1>
        <button class="button button-clear button-primary" ng-click="printerClose()">{{langs.cancel}}</button>
    </ion-header-bar>
    <div class="bar bar-subheader view-pane">
        <div class="item-input popupSearch">
            <input type="text" autofocus hide-keypad ng-model="popSelected.search" placeholder="{{langs.search + langs.keyword}}">
            <i class="icon ion-search"></i>
        </div>
    </div>
    <ion-content class="padding has-footer has-subheader view-pane warehouse">
        <ion-list>
            <ion-radio ng-click="selprinter(detail)" collection-repeat="detail in printer_array | filter:({printer:popSelected.search})"
                item-width="95%" item-height="55" ng-model="$parent.popSelected.printer" ng-value="detail.printer">{{detail.printer}}</ion-radio>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-click="setprinter()">
        <h1 class="title">{{langs.confirm}}</h1>
    </div>
</ion-modal-view>
