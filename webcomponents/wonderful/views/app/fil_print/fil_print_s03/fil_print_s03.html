<ion-view>
<ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <button ng-click="gopage()" class="button button-icon icon ion-android-arrow-dropleft-circle"></button>
    <div class="h1 title">{{langs.title_print_3}}</div>
</ion-header-bar>
<ion-content class="view-pane" scroll="false">
    <div class="row row-center">
        <i class="icon ion-ios-barcode-outline scan-ion" ng-click="scan()"></i>
        <div class="item-input scan-inpnt scan-title-color">
            <input focus-me="true" type="text" placeholder="{{langs.start_scan}}" dg-scanned="scanned(value)" id="focs" ng-model="scaninfo.scanning">
            <i class="icon ion-ios-close-outline" on-tap="scaninfo.scanning = '' "></i>
        </div>
    </div>
    <ion-nav-view name="fil_print_s03_list" sub-view></ion-nav-view>

</ion-content>
<div class="bar bar-footer bar-positive" ng-click="print()" ng-if="print_detail.length > 0">
    <h1 class="title">{{langs.print}}</h1>
</div>
</ion-view>
